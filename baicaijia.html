<!DcontYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./font/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <!-- <link rel="stylesheet" href="./css/media.css"> -->

<body>
    <div class="view">

        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 顶部 -->
                <div class="header mui-clearfix">
                    <div class="mui-pull-left">
                        <a href="javascript:history.go(-1)" style="display: inline-block;">
                            <span class="mui-icon mui-icon mui-icon-back" style="color: #fff; font-size: .3rem"></span>
                        </a>
                    </div>
                    <div class="pull_middle">
                        <h3>白菜价-淘宝内部券</h3>
                    </div>
                    <div class="mui-pull-right h_app">
                        <img src="./images/header_app.png" alt="">
                    </div>
                </div>
                <!-- 主体 -->

                <div class="main mui-clearfix">
                    <!-- nav -->
                    <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                        <div class="mui-scroll ms">
                            <!-- 坑 -->

                        </div>
                    </div>
                    <!-- 主体 -->
                    <div class="content mui-clearfix">
                        <ul>
                            <li>
                                <!-- 坑 -->
                            </li>
                        </ul>
                    </div>
                </div>


                <!-- 底部 -->
                <div class="footer">

                    <div class="f_top">
                        <a href="login.html">登录</a>
                        <a href="register.html">注册</a>
                        <a href="#" class="back_top">
                            <span class="fa fa-arrow-up"></span>返回顶部</a>

                    </div>
                    <div class="f_middle">
                        <p>
                            <a href="#">手机app下载</a>
                            <a href="#" class="mai">慢慢买手机版</a>
                            <span>- - 掌上比价平台</span>
                        </p>
                        <p>m.manmanbuy.com</p>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/baicaijia.js"></script>


    <script type="text/html" id="tpl">
        {{each result v i}}
        <a class="mui-control-item <% 1==v.now?'mui-active':''%>" href="baicaijia.html?titleid={{v.titleId}}">
            {{v.title}}
        </a>
        {{/each}}

    </script>

    <script type="text/html" id="tpl1">
        {{each result v i}}
        <div class="cont">
            <div class="mui-pull-left cl">
                {{@v.productImg}}
            </div>
            <div class="mui-pull-left cr">
                {{@v.productName}}
                <div class="quan">
                    {{@v.productPrice}}
                </div>
                {{@v.productCouponRemain}}
                <div class="lingqu mui-clearfix">
                    <div class="mui-pull-left lq_left">
                        {{@v.productCoupon}}
                    </div>
                    <div class="mui-pull-right lq_right">
                        <a href="">下单连接</a>
                    </div>
                </div>
            </div>
        </div>

        {{/each}}

    </script>
</body>

</html>
