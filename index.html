<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./font/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="view">

        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 顶部 -->
                <div class="header mui-clearfix">
                    <div class="mui-pull-left">
                        <a href="index.html">
                            <img class="h_logo" src="./images/header_logo.png" alt="">
                        </a>
                    </div>
                    <div class="mui-pull-right h_app">
                        <img src="./images/header_app.png" alt="">
                    </div>
                </div>
                <!-- 主体 -->
                <div class="main">
                    <!-- 搜索 -->
                    <div class="search">
                        <input type="text" placeholder="请输入你想要比价的商品">
                        <button>搜索</button>
                    </div>

                    <!-- nav -->
                    <div class="nav">
                        <ul class="mui-clearfix ">
                           <!-- 坑 -->
                            
                        </ul>

                    </div>

                    <!-- 推荐 -->
                    <div class="recommend">
                        <div class="r_title">
                            <div class="mui-pull-left">超值折扣推荐</div>
                            <div class="mui-pull-right">
                                <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
                            </div>
                        </div>
                        <div class="r_content">
                            <ul class="mui-clearfix">
                                <!-- 坑 -->
                            
                            </ul>

                            <button class="r_more">
                                <a href="#">更多优惠信息 »</a>
                            </button>

                            <div class="r_title">
                                <div class="mui-pull-left">品牌排行</div>
                                <div class="mui-pull-right">
                                    <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 底部 -->
                <div class="footer">

                    <div class="f_top">
                        <a href="login.html">登录</a>
                        <a href="register">注册</a>
                        <a href="bakc_top">
                            <span class="fa fa-arrow-up"></span>返回顶部</a>

                    </div>
                    <div class="f_middle">
                        <p>
                            <a href="#">手机app下载</a>
                            <a href="#" class="mai">慢慢买手机版</a>
                            <span>- - 掌上比价平台</span>
                        </p>
                        <p>m.manmanbuy.com</p>

                    </div>


                </div>

            </div>
        </div>
    </div>


    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>

    <!-- more模板 -->
    <script type="text/html" id="tpl">
        {{each result v i}}
        <li>
            <a href="#">
                {{@v.img}}
                <p>{{v.name}}</p>
            </a>
        </li>
        {{/each}}
    </script>

    <!-- 折扣模板 -->
    <script type="text/html" id="tpl1">
        {{each result v i}}
        <li>
            <a href="#">
                <div class="r_left">
                    {{@v.productImg2}}
                </div>
                <div class="r_right">
                    <div class="rr_top">
                        <span>{{v.productName}}</span>
                        <span>{{v.productPinkage}}</span>
                    </div>
                    <div class="rr_bottom">
                        <span class="mui-pull-left">{{v.productFrom}}|{{v.productTime}}</span>
                        <span class="mui-icon mui-icon-chat mui-pull-right">{{v.productComCount}}</span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
</body>

</html>
