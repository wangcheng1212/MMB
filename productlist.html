<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./font/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <!-- <link rel="stylesheet" href="./css/media.css"> -->
    <link rel="stylesheet" href="./css/produclist.css">
</head>

<body>
    <div class="view">

        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 顶部 -->
                <div class="header mui-clearfix">
                    <div class="mui-pull-left">
                        <a href="index.html">
                            <img class="h_logo" src="./images/header_logo.png" alt="">
                        </a>
                    </div>
                    <div class="mui-pull-right h_app">
                        <img src="./images/header_app.png" alt="">
                    </div>
                </div>
                <!-- 主体 -->
                <div class="main">
                    <!-- 搜索 -->
                    <div class="search">
                        <input type="text" placeholder="请输入你想要比价的商品">
                        <button>搜索</button>
                    </div>

                    <!-- 三级导航 -->
                    <div class="nav mui-clearfix">
                        <div class="n_left ">

                            <!-- 坑 -->
                        </div>

                        <button>筛选</button>

                    </div>

                    <!-- content -->
                    <div class="r_content">
                        <ul class="mui-clearfix">
                            <!-- 坑 -->
                        </ul>

                        <!-- 分页 -->
                        <div class="pagenation mui-clearfix">

                            <div class="page_left">
                                <button>上一页</button>
                            </div>
                            <div class="page_middle">
                                <select name="select" id="page">
                                    <!-- 坑 -->
                                </select>
                            </div>
                            <div class="page_right">
                                <button>下一页</button>
                            </div>
                        </div>

                    </div>


                </div>
                <!-- 底部 -->
                <div class="footer">

                    <div class="f_top">
                        <a href="login.html">登录</a>
                        <a href="register.html">注册</a>
                        <a href="#" class="back_top">
                            <span class="fa fa-arrow-up"></span>返回顶部</a>

                    </div>
                    <div class="f_middle">
                        <p>
                            <a href="#">手机app下载</a>
                            <a href="#" class="mai">慢慢买手机版</a>
                            <span>- - 掌上比价平台</span>
                        </p>
                        <p>m.manmanbuy.com</p>

                    </div>


                </div>

            </div>
        </div>
    </div>


    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/productlist.js"></script>

    <!-- 导航模板 -->
    <script type="text/html" id="tpl">
        <a href="index.html">
            <span>首页 ></span>

        </a>
        <a href="category.html">
            <span>全部分类 >
            </span>
        </a>
        {{each result v i}}
        <a href="productlist.html">
            <span>{{v.category}}</span>
        </a>
        {{/each}}
    </script>

    <!-- 商品列表页 -->
    <script type="text/html" id="tpl1">
        {{each result v i}}
        <li>
            <a href="compare.html?productId={{v.productId}}">
                <div class="r_left">
                    {{@v.productImg}}
                </div>
                <div class="r_right">
                    <div class="rr_top">
                        <span>{{v.productName}}</span>
                        <div>{{v.productPrice}}</div>
                    </div>
                    <div class="rr_bottom">
                        <span>{{v.productQuote}}</span>
                        <span>{{v.productCom}}</span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>

    <!-- 分页渲染 -->
    <script type="text/html" id="tpl2">
        <% for (var i = 1; i<= numPage; i++){%>
            <option value="{{i}}" <% pageId==i? 'selected': '' %>>{{i}}/{{numPage}}</option>
            <% } %>
           
    </script>
</body>

</html>
