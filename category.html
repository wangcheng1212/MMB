<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./font/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <div class="view">

        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 顶部 -->
                <div class="header mui-clearfix">
                    <div class="mui-pull-left">
                        <a href="index.html">
                            <img class="h_logo" src="./images/header_logo.png" alt="">
                        </a>
                    </div>
                    <div class="mui-pull-right h_app">
                        <img src="./images/header_app.png" alt="">
                    </div>
                </div>
                <!-- 主体 -->
                <div class="main">
                    <!-- 搜索 -->
                    <div class="search">
                        <input type="text" placeholder="请输入你想要比价的商品">
                        <button>搜索</button>
                    </div>

                    <!-- 分类页功能界面 -->
                    <div class="cate_search">
                        <ul class="mui-table-view"> 
                            <!-- 坑 -->
                        </ul>
                    </div>

                </div>
                <!-- 底部 -->
                <div class="footer">

                    <div class="f_top">
                        <a href="login.html">登录</a>
                        <a href="register">注册</a>
                        <a href="#" class="back_top">
                            <span class="fa fa-arrow-up"></span>返回顶部</a>

                    </div>
                    <div class="f_middle">
                        <p>
                            <a href="#">手机app下载</a>
                            <a href="#" class="mai">慢慢买手机版</a>
                            <span>- - 掌上比价平台</span>
                        </p>
                        <p>m.manmanbuy.com</p>

                    </div>


                </div>

            </div>
        </div>
    </div>


    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>

    <!-- more模板 -->
    <script type="text/html" id="tpl">
        {{each result v i}}
        <li class="mui-table-view-cell mui-collapse li_title" data-id="{{v.titleId}}">
            <a class="mui-navigate-right"  href="#">{{v.title}}</a>
            <div class="mui-collapse-content">
                <ul class="mui-clearfix cs_second"> 
                    
                </ul>
            </div>
        </li>
        {{/each}}
    </script>

    <script type="text/html" id="tpl2">
        {{each result v i}}
        <li>
            <a href="#">{{v.category}}</a>
        </li>
        {{/each}}
    </script>
   
    
</body>

</html>
